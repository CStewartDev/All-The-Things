<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>ALL THE THINGS!!!</h1>
    </header>
    <aside>
        <Section>
            <ul id= "Schedule">
                <li>Inbox</li>
                <li>Today<span id="Schedule-Sel"> *</span></li>
                <li>Upcoming</li>
                <li>Past Due</li>
            </ul>
            <div id="Categories">
                <div class="add-cat-div">
                    Categories
                    <button id="add-category">
                        <svg width="13" height="13">
                            <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.0.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" 
                            fill="currentColor" fill-rule="evenodd">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul id="categories-sidebar"></ul>
                
            </div>
        </section>
    </aside>
    <main>
        <section id="Todos">
            <div id="list-title">Today's THINGS</div>
            <ul class="todoList"></ul>
            <div class="add-task-div">
                <button id="add-task" type = 'button'>
                    <span class="plus">
                        <svg width="13" height="13">
                            <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.0.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" 
                                fill="currentColor" fill-rule="evenodd">
                            </path>
                        </svg></span>Add THING
                </button>
                <form id="form-todo">
                    <div class = "add-task-form">
                        <div class = "text-container-form">
                            <label for="form-title">Title</label>
                            <input type="text" name="form-title" id="title-form" required placeholder="e.g., Learn how to use factory functions">
                            <label for="task-desc-form">Task Description</label>
                            <textarea name="task-desc" id="task-desc-form" placeholder="Description"></textarea>
                        </div>
                        <div class="data-container-form">
                            <label for="date-form">Enter Date:</label>
                            <input type="date" id="date-form">
                            <label for="category-form"></label>
                            <select id='category-form'> 
                                <!-- Will need to inject data from db to this select for category options -->
                                <option value=""  selected>---Categories---</option>>
                            </select>
                            <input type="button" value = "Priority">
                        </div>
                    </div>    
                    <div class ="btn-container-form">
                        <button id="add-thing">Add THING</button>
                        <button id="cancel-add-thing">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
