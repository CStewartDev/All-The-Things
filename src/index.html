<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> <%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <header>
        <h1>ALL THE THINGS!!!</h1>
    </header>
    <aside>
        <Section>
            <ul id= "Schedule">
                <li>All Items</li>
                <li>Today<span id="Schedule-Sel"> *</span></li>
                <li>Upcoming</li>
                <li>Past Due</li>
            </ul>
            <div id="Categories">
                <div class="add-cat-div">
                    Categories
                    <button id="add-category">
                        <svg width="13" height="13">
                            <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.0.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" 
                            fill="currentColor" fill-rule="evenodd">
                            </path>
                        </svg>
                    </button>
                </div>
                <ul>
                    <li class="category">Bananas</li>
                    <li class="category">Asparagus</li>
                </ul>
                
            </div>
        </section>
    </aside>
    <main>
        <section id="Todos">
            <div id="list-title">Today's THINGS</div>
            <ul class="todoList">
                <li class="task priority"> 
                    <div class="task-title">Todo 1</div>
                    <div class="task-right">
                        <div class="due-date">No Due date</div>
                        <div class="delete">-X-</div>
                    </div>
                </li>
            </ul>
            <div class="add-task-div">
                <button id="add-task">
                    <span class="plus">
                        <svg width="13" height="13">
                            <path d="M6 6V.5a.5.5 0 0 1 1 0V6h5.5a.0.5 0 1 1 0 1H7v5.5a.5.5 0 1 1-1 0V7H.5a.5.5 0 0 1 0-1H6z" 
                                fill="currentColor" fill-rule="evenodd">
                            </path>
                        </svg></span>Add Task
                </button>
            </div>
        </section>
        
    </main>
    
</body>
</html>
